    <title>MyCourse Assigment List</title>

    <div id="top-bar">
        <div>

        <div>
            <p>Due Date</p>
        </div>

        <div>

        <div id="status">

        </div>

        <div id="year" class="catagories">
            <div>
                <h2>Year</h2>
            </div>
        </div>

            <div>

            </div>
        </div>

            </div>
        </div>


        <div id="course-list">
            <div class="course">
                <div>
                    <img src="./images/com-eng-ess.png" alt="cee-logl">
                    <p>Computer Engineering Essentials</p>
                </div>
            </div>
        </div>

        <div id="buttom-panel">
            <div>
                <img id="logout" src="./images/logout.png" alt="logout">
            </div>

            <div id="info">
                <img src="./images/ProfilePic.svg" alt="profile-pic">
                <p>6530000021</p>
                <p>นายสมชาย หิวข้าว</p>
            </div>
        </div>

    </div>

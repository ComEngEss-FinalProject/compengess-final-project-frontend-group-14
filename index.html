<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCourse Assigment List</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" type="module" defer></script>
</head>

<body>
    <div id="top-bar">
        <div>
            <img src="./images/MyCourseVille.png" alt="mcv-logo">
        </div>

        <div>
            <p>Due Date</p>
        </div>

        <div>
            <p>Subject</p>
        </div>

        <div>
            <p>Title</p>
        </div>

        <div id="status">
            <p> Status</p>
        </div>
    </div>

    <div id="sidenav">
        <!-- year -->
        <div id="year" class="catagories">
            <div>
                <h2>Year</h2>
            </div>
        </div>

        <div id="year-list">
            <div class="year" id="Y-2022">
                <div>
                    <p>2022</p>
                </div>
            </div>
        </div>

        <!-- semester -->
        <div id="semester" class="catagories">
            <div>
                <h2>Semester</h2>
            </div>
        </div>

        <div id="semester-list">
            <div class="semester" id="S-1">
                <div>
                    <img src="./images/semester-1.png" alt="cee-logl">
                    <p>Semester 1</p>
                </div>

            </div>
            
            <div class="semester" id="S-2">

                <div>
                    <img src="./images/semester-2.png" alt="cee-logl">
                    <p>Semester 2</p>
                </div>
            </div>
        </div>

        <!-- course -->
        <div id="courses" class="catagories">
            <div>
                <h2>Courses</h2>
            </div>

        </div>

        <div id="course-list">
            <div class="course" id="23222">
                <div>
                    <img src="" alt="cee-logl">
                    <p>Computer Engineering Essentials</p>
                </div>
            </div>
        </div>

        <!-- profile & logout -->
        <div id="buttom-panel">
            <button> login </button>
            <div>
                <img id="logout" src="./images/logout.png" alt="logout">
            </div>
            
            <div id="info">
                <img src="./images/ProfilePic.svg" alt="profile-pic">
                <p>6530000021</p>
                <p>นายสมชาย หิวข้าว</p>
            </div>
        </div>

    </div>


    <div id="background"></div>
    <div id="popup-block"></div>



    <!-- <div class="popup">
        <div id="close-button">
            <img src="./images/close.png" alt="close-button">
        </div>
        <div class="course-img">
            <img src="./images/prog_meth.png" alt="course image">
        </div>
        <div class="assignment-title">
            <h1>Programming Methodology I [Section 1-2 and 33]</h1>
            <h2>Laboratory number 2</h2>
        </div>
        <div class="assignment-desc">
            <p>Lab100</p>
        </div>
    </div> -->



    <div id="assignment">

        <div class="subject finished">
            <div>
                <p>12 Apr 2023</p>
            </div>

            <div>
                <img src="" alt="">
                <p>Computer Engineering Essentials</p>
            </div>

            <div>
                <p>Final Project Preparation (Set up an EC2 instance)</p>
            </div>

            <div>
                <img src="./images/check.png" alt="status-img">
            </div>
        </div>


    </div>

</body>

</html>
